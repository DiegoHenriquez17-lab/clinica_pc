{# templates/recepcion/editar_cliente.html #}
{% extends "base.html" %}
{% block title %}Editar cliente · Clínica PC{% endblock %}
{% block page_title %}Recepción · Editar cliente{% endblock %}
{% block content %}
<form method="post" class="row g-3">
  {% csrf_token %}

  <div class="col-md-6">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre" class="form-control" value="{{ cliente.nombre }}" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">RUT</label>
    <input type="text" name="rut" class="form-control" value="{{ cliente.rut }}" placeholder="12.345.678-9">
  </div>

  <div class="col-md-6">
    <label class="form-label">Correo electrónico</label>
    <input type="email" name="correo" class="form-control" value="{{ cliente.correo }}" placeholder="usuario@dominio.cl">
  </div>

  <div class="col-md-6">
    <label class="form-label">Teléfono</label>
    <input type="text" name="telefono" class="form-control" value="{{ cliente.telefono }}" placeholder="+56 9 1234 5678">
  </div>

  <div class="col-12 d-flex justify-content-end gap-2">
    <a href="{% url 'recepcion:listado_clientes' %}" class="btn btn-outline-secondary">Ver listado</a>
    <button class="btn btn-primary">Actualizar cliente</button>
  </div>
</form>
{% endblock %}
