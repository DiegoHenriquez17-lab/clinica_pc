{% extends 'base.html' %}

{% block title %}Detalle - {{ title }}{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-bold text-gray-800">{{ title }} Â· Detalle</h2>
    <p class="text-gray-600 mt-1">Objeto #{{ obj.pk }}</p>
</div>

<div class="bg-white rounded-xl shadow-md p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for f in fields %}
        <div class="bg-gray-50 rounded-lg p-4 border">
            <p class="text-xs text-gray-500 uppercase">{{ f.name }}</p>
            <p class="text-gray-900 break-words">{{ f.value }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="mt-6">
        <a href="{% url 'db_model_list' model_key %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Volver</a>
    </div>
</div>
{% endblock %}
