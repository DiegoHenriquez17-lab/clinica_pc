{% extends 'base.html' %}

{% block title %}Acceso Base de Datos{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
  <div class="bg-white shadow-md rounded-xl p-6">
    <div class="mb-4 text-center">
      <i class="fas fa-database text-3xl text-gray-700"></i>
      <h2 class="text-2xl font-bold text-gray-800 mt-2">Acceso a Base de Datos</h2>
      <p class="text-gray-500 text-sm">Área privada. Ingrese el PIN para continuar.</p>
    </div>

    {% if error %}
      <div class="mb-4 p-3 rounded bg-red-50 text-red-700 border border-red-200">
        <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">PIN</label>
        <input type="password" name="pin" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••" autofocus>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">
          <i class="fas fa-unlock mr-1"></i> Entrar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
