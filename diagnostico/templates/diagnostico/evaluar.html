{# templates/diagnostico/evaluar.html #}
{% extends "base.html" %}
{% block title %}Evaluar diagnóstico · Clínica PC{% endblock %}
{% block page_title %}Diagnóstico · Evaluar{% endblock %}
{% block content %}
<form method="post" class="row g-3">
  {% csrf_token %}
  <div class="col-md-6">
  <label class="form-label">Estudiante</label>
  <select name="estudiante" class="form-select" required>
    <option value="" selected disabled>Selecciona…</option>
    {% for est in estudiantes %}
      <option value="{{ est }}">{{ est }}</option>
    {% endfor %}
  </select>
</div>

<div class="col-md-6">
  <label class="form-label">Equipo</label>
  <select name="equipo" class="form-select" required>
    <option value="" selected disabled>Selecciona…</option>
    {% for eq in equipos %}
      <option value="{{ eq }}">{{ eq }}</option>
    {% endfor %}
  </select>
</div>

  <div class="col-12">
    <label class="form-label">Diagnóstico</label>
    <textarea class="form-control" name="diagnostico" rows="3" required></textarea>
  </div>
  <div class="col-12">
    <label class="form-label">Solución propuesta</label>
    <textarea class="form-control" name="solucion" rows="3" required></textarea>
  </div>
  <div class="col-12">
    <label class="form-label d-block mb-2">Tipo de solución</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="tipo_solucion" id="t1" value="correctiva" required>
      <label class="form-check-label" for="t1">Correctiva</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="tipo_solucion" id="t2" value="preventiva">
      <label class="form-check-label" for="t2">Preventiva</label>
    </div>
  </div>
  <div class="col-12 d-flex justify-content-end gap-2">
    <a href="{% url 'diagnostico:listado' %}" class="btn btn-outline-secondary">Ver listado</a>
    <button class="btn btn-primary">Guardar evaluación</button>
  </div>
</form>
{% endblock %}
