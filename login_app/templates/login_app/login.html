{% extends "base.html" %}
{% block title %}Iniciar sesión · Clínica PC{% endblock %}
{% block page_title %}Iniciar sesión{% endblock %}

{% block content %}
<form method="post" class="row g-3" style="max-width:520px" autocomplete="off">
  {% csrf_token %}

  <!-- Campos señuelo para desactivar autofill agresivo de algunos navegadores -->
  <input type="text" name="fake_user" autocomplete="username" style="display:none">
  <input type="password" name="fake_pass" autocomplete="new-password" style="display:none">

  <div class="col-12">
    <label class="form-label">Usuario</label>
    <input class="form-control"
           name="usuario"
           required
           autofocus
           inputmode="text"
           autocomplete="off"
           spellcheck="false">
  </div>

  <div class="col-12">
    <label class="form-label">Contraseña</label>
    <input type="password"
           class="form-control"
           name="clave"
           required
           autocomplete="new-password"
           spellcheck="false">
  </div>

  <div class="col-12 d-flex justify-content-end">
    <button class="btn btn-primary">Entrar</button>
  </div>
</form>
{% endblock %}
